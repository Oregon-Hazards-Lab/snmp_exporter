  prostar_mppt:
    walk:
      - sysUpTime
      - interfaces
      - ifXTable
      - 1.3.6.1.4.1.33333.5.30 # batteryVoltage
      - 1.3.6.1.4.1.33333.5.31 # arrayVoltage
